<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  {% load staticfiles %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4285f4">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>{{ title| default:'Welcome to Chatbot' }}</title>
  <link rel="stylesheet" href="{% static "/css/app.css" %}">
</head>
<body>
  <nav id="navbar" class="{% if navtransparent|default:0 == 1 %}nav-transparent{% else %}nav-raised{% endif %}">
    <div class="container">
      <div class="nav-logo">
        <a href="/">

          <img src="{% static "/images/logo_white.png" %}" alt="Logo">
        </a>
      </div>
      <ul class="nav-items">
        <li class="nav-item"><a href="{% url 'web-home' %}">Home</a></li>
        <li class="nav-item"><a href="/">Solutions</a></li>
        <li class="nav-item"><a href="/">Pricing</a></li>
        <li class="nav-item"><a href="{% url 'web-login' %}">Login</a></li>
      </ul>
    </div>
    <div class="nav-item-space"></div>
  </nav>
  {% block content %}
  {% endblock %}
  <script src="{% static "/js/app.js" %}"></script>
</body>
</html>
