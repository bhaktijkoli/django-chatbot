{% extends 'layout/base.html' %}
{% load static %}
{% load staticfiles %}
{% block content %}
<div class="login-clip-path-1"></div>
<div class="nav-space"></div>
<section id="login_section">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-6">
        <div class="card raised rv">
          <div class="card-header">
            <h2 class="card-title">Get Started</h2>
            <p class="card-subtitle">Signup and start your 14 day trail now!</p>
          </div>
          <div class="card-body">
            <form id="signup_form">
              <div class="row">
                <div class="col-sm-6">
                  <div class="input-group">
                    <label for="firstname">First Name</label>
                    <div class="input-addon">
                      <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
                    </div>
                    <p class="help-block"></p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="input-group">
                    <label for="lastname">Last Name</label>
                    <div class="input-addon">
                      <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
                    </div>
                    <p class="help-block"></p>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-addon">
                      <input type="email" id="email" name="email" placeholder="Enter your email address">
                      <i class="addon typcn typcn-mail"></i>
                    </div>
                    <p class="help-block"></p>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-addon">
                      <input type="password" id="password" name="password" placeholder="Enter your email address">
                      <i class="addon typcn typcn-key"></i>
                    </div>
                    <p class="help-block"></p>
                  </div>
                </div>
                <div class="col-sm-12">
                    <div class="input-group-button">
                      <button type="submit" class="btn primary ld-ext-right">Get Started<div class="ld ld-ring ld-spin"></div></button>
                    </div>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div style="height:1000px;"></div>
{% endblock %}
